<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-img">
        <div class="banner">
            <img src="/images/odin-lined.png" alt="odin logo" id="odin-img">
            <p> Sign-Up</p>
        </div>
        <div class="credit"><a href="https://unsplash.com/photos/ESlFKw-nwJc">Photo by Ritz on Unsplash</a></div>
    </div>
    <div class="main">
        <div class="main-header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <div class="main-body">
            <p class="title">Let's do this!</p>
            <form action="" method="get" id="form1">
                <div class="form-row">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" required placeholder=" ">
                </div>
                <div class="form-row">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" required placeholder=" ">
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required placeholder=" ">
                </div>
                <div class="form-row">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" required placeholder=" " pattern="[0-9]*">
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required placeholder=" ">
                </div>
                <div class="form-row">
                    <label for="cfm-password">Confirm Password</label>
                    <input type="password" name="cfm-password" id="cfm-password" required placeholder=" ">
                </div>
            </form>
        </div>
        <div class="line"></div>
        <div class="main-footer">
            <div class="container">
            <button type="submit" form="form1">Create account</button>
            <div>Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
    </div>
    
</body>
</html>
